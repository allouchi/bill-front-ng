
@if(isUpload){
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4>Ajout d'une nouvelle facture</h4>
            </div>
<form [formGroup]="formFacture" (ngSubmit)="addFacture()">
    <!-- Combo Box (Select) -->
    <div class="row">
    <div class="mb-3">
        <label for="monthSelect" class="form-label fw-bold">Mois de la Facture : *</label>
        <select (change)="setMonthValue($event)" class="form-select" id="monthSelect" formControlName="monthFacture">
            @for (month of monthsYear; track month.id) {
            <option value="{{ month.id }}">{{ month.label }}</option>
            }
        </select>
    </div>

    <div *ngIf="
        formFacture.get('monthFacture')?.invalid &&
        formFacture.get('monthFacture')?.touched
      " class="text-danger">
        Ce champ est requis.
    </div>

    <!-- Champ de saisie -->
    <div class="mb-3">
        <label for="exampleInput" class="form-label fw-bold">Numéro de commande : *
        </label>
        <input formControlName="numeroCommande" type="text" class="form-control" id="numeroCommande"
            placeholder="Entrez Numéro de commande" />
        <div *ngIf="
          formFacture.get('numeroCommande')?.invalid &&
          formFacture.get('numeroCommande')?.touched
        " class="text-danger">
            Ce champ est requis.
        </div>
    </div>
    <div class="mb-3">
        <label for="exampleInput" class="form-label fw-bold">Quantité : *</label>
        <input formControlName="quantite" type="text" class="form-control" id="quantite"
            placeholder="Séléctionner Mois Facture" />
        <div *ngIf="
          formFacture.get('quantite')?.invalid &&
          formFacture.get('quantite')?.touched
        " class="text-danger">
            Ce champ est requis.
        </div>
    </div>

    <div class="mb-3">
        <label for="exampleInput" class="form-label fw-bold">Client Prestation : *</label>
        <input formControlName="clientPrestation" type="text" class="form-control" id="clientPrestation"
            placeholder="Entrez Client Prestation" />

        <div *ngIf="
          formFacture.get('clientPrestation')?.invalid &&
          formFacture.get('clientPrestation')?.touched
        " class="text-danger">
            Ce champ est requis.
        </div>
    </div>
    <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="newTemplate" formControlName="newTemplate">
        <label for="newTemplate" class="form-check-label fw-bold">J'opte pour le nouvau template?</label>
    </div>

    <div class="d-flex justify-content-center gap-3">
        <button class="btn btn-secondary me-2" (click)="cancel()">Annuler</button>
        <button class="btn btn-primary" type="submit">Valider</button>
    </div>
</div>
</form>

</div>
</div>

 } @else {
<bill-waiting [edit]="parent"></bill-waiting>
}
