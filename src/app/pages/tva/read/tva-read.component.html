@if(isLoaded){

<div class="mt-4 mx-5">
  <div class="d-flex justify-content-between align-items-end mb-3">
    <div style="width: 200px">
      <label for="yearSelect" class="form-label fw-bold">Exercice</label>
      <select
        (change)="setYearValue($event)"
        class="form-select"
        id="yearSelect"
      >
        @for (year of exercises; track year.id) {
        <option [value]="year.exercise">{{ year.exercise }}</option>
        }
      </select>
    </div>

    <div>
      <label class="form-label invisible">Ajouter</label>
      <button class="btn btn-pink" (click)="addTva()" title="Nouveau">
        <i class="bi bi-plus-circle me-1"></i>
        Ajouter
      </button>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-success table-striped">
      <thead class="table-dark">
        <tr>
          <th scope="col">Exercice</th>
          <th scope="col">Mois TVA</th>
          <th scope="col">Date de paiement</th>
          <th scope="col">Montant</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        @for (tva of filtredTvas; track tva.id) {
        <tr>
          <td align="centre">{{ tva.exercise }}</td>
          <td align="centre">{{ tva.month }}</td>
          <td align="centre">{{ tva.datePayment }}</td>
          <td align="centre">{{ tva.montantPayment }}</td>

          <td>
            <button
              class="btn btn-outline-primary btn-sm me-2"
              (click)="updateTva(tva)"
              title="Modifier TVA"
            >
              <i class="bi bi-pencil"></i>
            </button>
            <button
              class="btn btn-outline-danger btn-sm me-2"
              (click)="deleteTva(tva)"
              title="Supprimer TVA"
            >
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
        } @empty {
        <p>Aucun TVA trouv√©</p>
        }
      </tbody>
    </table>
  </div>
</div>

} @else {
<bill-waiting></bill-waiting>
}
