<form
  [formGroup]="formTva"
  #form="ngForm"
  (ngSubmit)="addTva()"
  class="p-4 border rounded"
>
  <div class="mb-3">
    <label for="companySelect" class="form-label fw-bold">Société</label>
    <select formControlName="company"
      (change)="setCompanyValue($event)"
      class="form-select"
      id="companySelect"
    >
      @for (company of companies; track company.id) {
      <option value="{{ company.id }}" [value]="company.siret">
        {{ company!.socialReason }}
      </option>
      }
    </select>
  </div>

  <div class="mb-3">
    <label for="exerciceSelect" class="form-label fw-bold">Exercice</label>
    <select formControlName="exercise"
      (change)="setExerciceValue($event)"
      class="form-select"
      id="exerciceSelect"
    >
      @for (exercice of exercices; track exercice.id) {
      <option value="{{ exercice!.id }}" [value]="exercice.exercise">
        {{ exercice.exercise}}
      </option>
      }
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Date de Paiement</label>
    <input
      type="date"
      id="dateInput"
      class="form-control"      
      formControlName="datePayment"
    />
  </div>

  <div class="mb-3">
    <label class="form-label">Montant Paiement</label>
    <input
      type="number"
      id="montantInput"
      class="form-control"
      formControlName="montantPayment"
    />
  </div>

  <div class="mb-3">
    <label for="monthSelect" class="form-label">Mois TVA *</label>
    <select
      (change)="setMonthValue($event)"
      class="form-select"
      id="monthSelect"
      formControlName="month"
    >
      @for (month of monthsYear; track month.id) {
      <option value="{{ month.label }}">{{ month.label }}</option>
      }
    </select>
  </div>
  <button class="btn btn-primary" (click)="cancel()">Annuler</button>
  <button class="btn btn-primary" type="submit">Valider</button>
</form>
