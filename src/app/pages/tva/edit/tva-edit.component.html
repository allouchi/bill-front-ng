<form
  [formGroup]="formTva"
  #form="ngForm"
  (ngSubmit)="addTva()"
  class="p-4 border rounded"
>
<div class="mb-3">
  <label class="form-label">Siret</label>
  <input
    type="number"
    id="siretInput"
    class="form-control"
    formControlName="siret"
  />
</div>

<div class="mb-3">
  <label class="form-label">Excercice</label>
  <input
    type="text"
    id="exercicetInput"
    class="form-control"
    formControlName="exercise"
  />
</div>
  <div class="mb-3">
    <label class="form-label">Date de Paiement</label>
    <input
      type="date"
      id="dateInput"
      class="form-control"
      value={{tva.datePayment}}
      formControlName="datePayment"
    />
  </div>
  
  <div class="mb-3">
    <label class="form-label">Montant Paiement</label>
    <input
      type="number"
      id="montantInput"
      class="form-control"
      formControlName="montantPayment"
    />
  </div>

  <div class="mb-3">
    <label for="monthSelect" class="form-label">Mois TVA *</label>
    <select
      (change)="setMonthValue($event)"
      class="form-select"
      id="monthSelect"
      formControlName="month"
    >
      @for (month of monthYear; track month.id) {
      <option value="{{ month.label }}">{{ month.label }}</option>
      }
    </select>
  </div>
  <button class="btn btn-primary" (click)="cancel()">Annuler</button>
  <button class="btn btn-primary" type="submit">Valider</button>
</form>
