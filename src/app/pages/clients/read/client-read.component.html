@if(isLoaded){

<div class="mt-4 mx-5">
  <div class="text-end mb-2 me-3">
    <button class="btn btn-pink" (click)="addClient()" title="Nouveau">
      Ajouter
    </button>
  </div>
  <table class="table table-success table-striped">
    <thead class="table-dark">
      <tr>
        <th scope="col">Raison sociale</th>
        <th scope="col">Adresse Email</th>
        <th scope="col">Adresse client</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (client of filtredClients; track client.id) {
      <tr>
        <td style="text-align: center;">{{ client.socialReason }}</td>
        <td>{{ client.email }}</td>
        <td>{{ client.adresseClient | adresseClientPipe }}</td>

        <td>
          <button
            class="btn btn-outline-primary btn-sm me-2"
            (click)="editClient($event,client)"
            title="Modifier Client"
             [disabled]="!isAdmin"
          >
            <i class="bi bi-pencil"></i>
          </button>

          <button
            class="btn btn-outline-danger btn-sm me-2"
            (click)="deleteClient($event, client)"
            title="Supprimer Client"
            [disabled]="!isAdmin"
          >
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
}@else {
<bill-waiting [edit]="parent"></bill-waiting>
}
