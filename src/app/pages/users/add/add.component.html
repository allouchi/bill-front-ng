<div class="container mt-5">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h4>Ajouter un utilisateur</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="userForm" (ngSubmit)="addUser()">

        <div class="mb-3">
          <label for="username" class="form-label">UserName</label>
          <input type="text" id="username" class="form-control" formControlName="username">
          <div class="text-danger" *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched">
            Le nom est requis.
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" formControlName="email">
          <div class="text-danger" *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
            Email invalide.
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input type="password" id="password" class="form-control" formControlName="password">
          <div class="text-danger" *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched">
            Mot de passe requis (min. 6 caractÃ¨res).
          </div>
        </div>

        <button class="btn btn-success" [disabled]="userForm.invalid">Ajouter</button>

      </form>
    </div>
  </div>
</div>
