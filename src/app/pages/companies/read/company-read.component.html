@if(isLoaded){

<div class="mt-4 mx-5">
  <div class="text-end mb-2 me-3">
    <button class="btn btn-pink" title="Nouveau" (click)="addCampany()">Ajouter</button>
  </div>
  <div class="table-responsive">
    <table class="table table-success table-striped">
      <thead class="table-dark">
        <tr>
          <th scope="col">Raison sociale</th>
          <th scope="col">Siret</th>
          <th scope="col">RCS</th>
          <th scope="col">Nom TVA</th>
          <th scope="col">Code APE</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        @for (company of companies; track company.id) {
        <tr>
          <td align="centre">{{ company.socialReason }}</td>
          <td>{{ company.siret }}</td>
          <td>{{ company.rcsName }}</td>
          <td>{{ company.numeroTva }}</td>
          <td>{{ company.codeApe }}</td>

          <td>
            <button
              class="btn btn-outline-danger btn-sm me-2"
              (click)="deleteCompany(company)"
              title="Supprimer Company"
            >
              <i class="bi bi-trash"></i>
            </button>

            <button
              class="btn btn-outline-primary btn-sm"
              (click)="updateCompany(company)"
              title="Modifier Company"
            >
              <i class="bi bi-pencil"></i>
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
} @else {
<bill-waiting></bill-waiting>
}
